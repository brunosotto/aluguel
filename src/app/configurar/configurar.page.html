<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Configurar
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Configurar</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item>
      <ion-button
        shape="round"
        fill="solid"
        [color]="'primary'"
        (click)="limparBanco()"
        size="small">
        Limpar dados
      </ion-button>
    </ion-item>

    <ion-item>
      <ion-button
        shape="round"
        fill="solid"
        [color]="'primary'"
        (click)="backup()"
        size="small">
        Backup de dados
      </ion-button>
    </ion-item>

    <ion-item>
      <ion-button
        shape="round"
        fill="solid"
        [color]="'primary'"
        (click)="restore()"
        size="small">
        Restaurar dados
      </ion-button>
    </ion-item>

    <ion-item>
      <ion-button
        shape="round"
        fill="solid"
        [color]="'primary'"
        (click)="configRecibo()"
        size="small">
        Configurar recibo
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
