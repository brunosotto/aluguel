<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Inquilinos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-fab class="fab-button" vertical="top" horizontal="end" slot="fixed">
    <ion-fab-button (click)="novo()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Inquilinos</ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-list>
    <ion-item-sliding *ngFor="let i of inquilinos">
      <ion-item-options side="start">
        <ion-item-option (click)="excluir(i)" color="danger">
          <ion-icon slot="start" name="trash"></ion-icon>
          Excluir
        </ion-item-option>

        <ion-item-option (click)="alterar(i)" color="secondary">
          <ion-icon slot="start" name="pencil"></ion-icon>
          Alterar
        </ion-item-option>
      </ion-item-options>

      <ion-item (click)="expandItem(i.id)">
        <ion-label>
          <ion-row>
            <ion-col>
              <h4>
                {{ i.nome }}
              </h4>
            </ion-col>
          </ion-row>
        </ion-label>
      </ion-item>

      <ion-item class="item-accordion" [class.show]="expanded === i.id">
        <div class="item-accordion-content">
          <ion-row>
            <ion-col>
              <div *ngIf="i.telefone">
                <p>Telefone:</p>
                <p>{{ i.telefone }}</p>
              </div>

              <div *ngIf="i.cpf">
                <p>CPF:</p>
                <p>{{ i.cpf }}</p>
              </div>

              <div *ngIf="i.emprego">
                <p>Emprego:</p>
                <p>{{ i.emprego }}</p>
              </div>

              <div *ngIf="i.obs">
                <p>Obs:</p>
                <p [innerHTML]="i.obs | nl2br"></p>
              </div>
            </ion-col>
          </ion-row>
        </div>
      </ion-item>
    </ion-item-sliding>
  </ion-list>
</ion-content>
