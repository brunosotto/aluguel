<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Filtrar lançamentos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" [formGroup]="form">
  <ion-list>
    <ion-item>
      <ion-label position="floating">Data início</ion-label>
      <ion-datetime
        done-text="Ok"
        cancel-text="Cancelar"
        formControlName="dataInicio"
        displayFormat="DD/MM/YYYY"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Data fim</ion-label>
      <ion-datetime
        done-text="Ok"
        cancel-text="Cancelar"
        formControlName="dataFim"
        displayFormat="DD/MM/YYYY"></ion-datetime>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-row>
      <ion-col class="ion-text-center">
        <ion-button color="medium" (click)=cancelar()>Cancelar</ion-button>
      </ion-col>

      <ion-col class="ion-text-center">
        <ion-button (click)=aplicar()>Aplicar</ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
